{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ post.title }}</h1>
        <p class="card-text">{{ post.content }}</p>
    </div>
    <div class="card-footer text-muted">
        Posted on {{ post.created_at.strftime('%Y-%m-%d') }}
    </div>
</div>
{% endblock %}
