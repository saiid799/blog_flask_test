{% extends 'base.html' %}
{% block content %}
<h1 class="my-4">Blog Posts</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h4 class="card-title">
                    <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
                </h4>
                <p class="card-text">{{ post.content[:100] }}...</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Posted on {{ post.created_at.strftime('%Y-%m-%d') }}</small>
                <div class="float-right">
                    <a href="{{ url_for('edit', post_id=post.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <form action="{{ url_for('delete', post_id=post.id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
